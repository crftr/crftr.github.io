  avatar: crftr.png
  bio: "Web engineer, cyclist. More metal than your momma's kettle."
  email: #email
  disqus-shortname: crftr
  twitter: crftr
  facebook: #username
  google:
    plus: #username
    analytics: UA-63694157-1
